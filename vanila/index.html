<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca tu Pokémons</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>

    <h1 class="text-center text-4xl text-white pt-10 font-bold uppercase">Buscador de Pokémons</h1>
    <h2 class="text-center text-xl text-white py-5">El que quiere Pokémons, que los busque!</h2>

    <div class="searcher max-w-lg mx-auto ">
        <form id="form" class="">
            <div>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Ingresa el nombre a buscar. Ejemplo: Pikachu o Charizard"
                    id="term"
                />

                <input 
                    type="submit"
                    value="Buscar Pokémon"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="result" class="container mx-auto mt-10 flex flex-wrap"></div>

    <footer class="container mx-auto my-5 flex flex-wrap justify-around">
        <div class="text-center text-2xl text-white font-bold copy my-5">
            Hecho por Braian Gonzales
        </div>
        <div class="my-5">
            <a 
                class="block w-full bg-blue-800 hover:bg-blue-500 text-xl text-white font-bold text-center rounded py-2 px-10"
                href="https://github.com/BraianMG/" target="_blank" rel="noopener noreferrer">
                Link a mi repo
            </a>
        </div>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
